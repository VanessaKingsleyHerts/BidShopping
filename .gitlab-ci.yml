image: python:3.10

variables:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  POSTGRES_DB: bidshopping
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  DATABASE_URL: postgres://postgres:@db:5432/bidshopping
  STATIC_ROOT: /tmp/static
  SELENIUM_REMOTE_URL: "http://selenium:4444/wd/hub"

stages:
  - lint
  - test

cache:
  paths:
    - .cache/pip

before_script:
  - python -m venv .venv
  - source .venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt

lint:
  stage: lint
  script:
    - pip install flake8
    - flake8 .

test:
  stage: test
  services:
    - name: postgres:13
      alias: db
    - name: selenium/standalone-chrome:latest
      alias: selenium

  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install selenium psycopg2-binary

  script:
    - mkdir -p $STATIC_ROOT
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput
    # Run functional tests only, and expose Django live server
    - python manage.py test functional_tests --liveserver=0.0.0.0:8081

  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - htmlcov
    expire_in: 1 week
