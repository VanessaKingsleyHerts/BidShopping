image: docker:latest

services:
  - docker:dind
  - name: postgres:13
    alias: db
  - name: selenium/standalone-chrome
    alias: selenium

variables:
  DOCKER_DRIVER: overlay2
  POSTGRES_DB: bidshopping
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  DATABASE_URL: postgres://postgres:@db:5432/bidshopping
  STATIC_ROOT: /tmp/static
  SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
  PYTHONDONTWRITEBYTECODE: "1"
  DJANGO_LIVE_TEST_SERVER_ADDRESS: "0.0.0.0:8000"
  PYTHONUNBUFFERED: "1"

before_script:
  # Install deps to build your Django image
  - apk add --no-cache python3 py3-pip gcc musl-dev postgresql-dev

stages:
  - build
  - lint
  - test

build:
  stage: build
  script:
    - docker build -t django-test-app .
  artifacts:
    paths:
      - .

lint:
  stage: lint
  script:
    - pip install flake8
    - flake8 .

test:
  stage: test
  services:
    - name: django-test-app
      alias: django
    - name: selenium/standalone-chrome
      alias: selenium
    - name: postgres:13
      alias: db

  before_script:
    # install python deps
    - apk add --no-cache python3 py3-pip gcc musl-dev postgresql-dev
    - pip install -r requirements.txt
    - pip install coverage selenium psycopg2-binary

  script:
    - python manage.py migrate --noinput
    - coverage run --source=. manage.py test --parallel --exclude-tag=functional
    - coverage run --append --source=. manage.py test --tag=functional
    - coverage xml -o coverage.xml
    - coverage html -d htmlcov

  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - htmlcov/
      - functional_tests/screenshots/
    expire_in: 1 week
