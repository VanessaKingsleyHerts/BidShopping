# .gitlab-ci.yml â€” clean and controlled
#
# Pipeline structure and logic:
# - build-image: builds Docker image only when relevant files change
# - lint, unit_tests, functional_tests: run on Python changes or can be manually triggered
# - qa-all: manually triggers all stages (build, lint, tests) in one job, skipping other test jobs
# - update-logs: always runs if any log-producing job ran; uses optional needs to avoid blocking
# - collect-logs: manually regenerates full log history from past pipelines
#
# Notes:
# - qa-all runs in a separate 'qa' stage so it's never blocked by earlier jobs
# - RUN_MODE=qa suppresses test/lint jobs when qa-all is triggered
# - Manual control and isolation ensure clean A/B ML log collection and reproducibility

stages:
  - qa_manual
  - build
  - lint
  - test
  - post_logs

variables:
  RUN_MODE: auto
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  CACHE_REGISTRY: registry.gitlab.com/uhthesis/bidshopping:ci-base
  BASE_IMAGE: $CACHE_REGISTRY

before_script:
  - echo "Starting $CI_JOB_STAGE job in $CI_PIPELINE_ID"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .pytest_cache/
    - .mypy_cache/

build-image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  artifacts:
    paths:
      - logs/ci_logs.csv
    when: always
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker pull $CACHE_REGISTRY || true
    - python ci/ci_logger.py "docker build --cache-from $CACHE_REGISTRY -f Dockerfile.ci -t $BASE_IMAGE ." --tag build
    - docker push $BASE_IMAGE
  rules:
    - if: '$RUN_MODE == "qa"'
      when: never
    - changes:
        - Dockerfile.ci
        - requirements-*.txt
        - ci/apt-packages.txt
      when: on_success

lint:
  stage: lint
  image: $BASE_IMAGE
  script:
    - python ci/predict_and_heal.py "flake8 ." --tag lint
  artifacts:
    paths:
      - logs/ci_logs.csv
    when: always
  rules:
    - if: '$RUN_MODE == "qa"'
      when: never
    - changes:
        - "**/*.py"
        - ".flake8"
      when: on_success
    - exists:
        - .flake8
      when: manual

unit_tests:
  stage: test
  image: $BASE_IMAGE
  script:
    - python ci/predict_and_heal.py "python manage.py test auction.tests" --tag test
  artifacts:
    paths:
      - logs/ci_logs.csv
    when: always
  rules:
    - if: '$RUN_MODE == "qa"'
      when: never
    - changes:
        - "**/*.py"
      when: on_success
    - exists:
        - auction/tests/
      when: manual

functional_tests:
  stage: test
  image: $BASE_IMAGE
  services:
    - name: docker:dind
      alias: docker
  script:
    - python manage.py migrate
    - python ci/predict_and_heal.py "python manage.py test --tag=functional" --tag test
  artifacts:
    paths:
      - logs/ci_logs.csv
    when: always
  rules:
    - if: '$RUN_MODE == "qa"'
      when: never
    - changes:
        - "**/*.py"
      when: on_success
    - exists:
        - functional_tests/
      when: manual

qa-all:
  stage: qa_manual
  image: $BASE_IMAGE
  when: manual
  variables:
    RUN_MODE: qa
  rules:
    - when: manual
  script:
    - python manage.py migrate
    - python ci/ci_logger.py "docker build --cache-from $CACHE_REGISTRY -f Dockerfile.ci -t $BASE_IMAGE ." --tag build
    - python ci/predict_and_heal.py "flake8 ." --tag lint
    - python ci/predict_and_heal.py "python manage.py test auction.tests" --tag test
    - python ci/predict_and_heal.py "python manage.py test --tag=functional" --tag test
  artifacts:
    paths:
      - logs/ci_logs.csv
    when: always

update-logs:
  stage: post_logs
  image: $BASE_IMAGE
  script:
    - mkdir -p data/raw
    - cp logs/ci_logs.csv data/raw/$CI_PIPELINE_ID.csv || echo "No logs to copy"
    - test -f data/raw/$CI_PIPELINE_ID.csv && python scripts/merge_incremental.py || echo "No log to merge"
    - python scripts/push_to_github.py || echo "Push failed"
  needs:
    - job: build-image
      artifacts: true
      optional: true
    - job: unit_tests
      artifacts: true
      optional: true
    - job: lint
      artifacts: true
      optional: true
    - job: functional_tests
      artifacts: true
      optional: true
    - job: qa-all
      artifacts: true
      optional: true
  rules:
    - when: always
  allow_failure: true

collect-logs:
  stage: post_logs
  image: $BASE_IMAGE
  when: manual
  script:
    - mkdir -p logs
    - python scripts/download_logs.py
    - python scripts/merge_full.py
    - python scripts/push_to_github.py
