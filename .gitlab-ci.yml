image: python:3.10

variables:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED:      "1"
  POSTGRES_DB:           bidshopping
  POSTGRES_USER:         postgres
  POSTGRES_PASSWORD:     ""
  DATABASE_URL:          postgres://postgres:@db:5432/bidshopping
  STATIC_ROOT:           /tmp/static
  SELENIUM_REMOTE_URL:   "http://selenium:4444/wd/hub"

stages:
  - lint
  - test

lint:
  stage: lint
  before_script:
    - python -m venv .venv && source .venv/bin/activate
    - pip install flake8
  script:
    - flake8 .

test:
  stage: test
  services:
    - name: postgres:13
      alias: db
    - name: selenium/standalone-chrome:latest
      alias: selenium

  variables:
    DATABASE_URL: postgres://postgres:@db:5432/bidshopping
    STATIC_ROOT: /tmp/static
    SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub

  before_script:
    - python -m venv .venv && source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt coverage selenium requests psycopg2-binary

  script:
    - mkdir -p $STATIC_ROOT
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput
    - coverage run --source=. manage.py test --parallel
    - coverage xml -o coverage.xml
    - coverage html -d htmlcov

  artifacts:
    when: always
    reports:
      cobertura: coverage.xml
    paths:
      - htmlcov/
      - functional_tests/screenshots/
    expire_in: 1 week
