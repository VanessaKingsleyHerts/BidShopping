workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CI_SCHEDULE_NAME =~ /Baseline/i'
      variables:
        HEAL_MODE:   "baseline"
        INJECT_FAIL: "true"
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CI_SCHEDULE_NAME =~ /ML/i'
      variables:
        HEAL_MODE:   "ml"
        INJECT_FAIL: "true"
    - when: always

stages:
  - build
  - lint
  - test
  - post_logs

variables:
  HEAL_MODE: "ml"
  INJECT_FAIL: "false"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  BASE_IMG: "registry.gitlab.com/uhthesis/bidshopping:ci-base"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .cache/pip/

.experiment_template: &experiment_template
  image: docker:24.0.6
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache python3 py3-pip
    - pip install -r requirements-ci.txt
    - mkdir -p logs
  script:
    - 'echo "=== EXPERIMENT MODE: $HEAL_MODE (inject=$INJECT_FAIL) ==="'
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker pull "$CI_REGISTRY_IMAGE:cache" || true
    - docker build --cache-from "$CI_REGISTRY_IMAGE:cache" -t "$CI_REGISTRY_IMAGE:dev" .
    - docker tag "$CI_REGISTRY_IMAGE:dev" "$CI_REGISTRY_IMAGE:cache"
    - docker push "$CI_REGISTRY_IMAGE:cache"
    - python ci/predict_and_heal.py "flake8 ." --tag lint
  artifacts:
    when: always
    paths:
      - logs/ci_logs.csv
  only:
    - schedules

baseline_experiment:
  <<: *experiment_template

ml_experiment:
  <<: *experiment_template

build-image:
  image: "$BASE_IMG"
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - mkdir -p logs
  script:
    - python ci/predict_and_heal.py "docker login -u \"$CI_REGISTRY_USER\" -p \"$CI_REGISTRY_PASSWORD\" \"$CI_REGISTRY\"" --tag build --label docker-login
    - python ci/predict_and_heal.py "docker build -f Dockerfile -t \"$CI_REGISTRY_IMAGE:dev\"" --tag build --label docker-build
    - python ci/predict_and_heal.py "docker push \"$CI_REGISTRY_IMAGE:dev\"" --tag build --label docker-push
  artifacts:
    when: always
    paths:
      - logs/ci_logs.csv
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
        - Dockerfile
        - requirements*.txt
        - ci/**
      when: on_success
    - exists:
        - ci/
      when: manual

lint:
  image: "$CI_REGISTRY_IMAGE:dev"
  stage: lint
  script:
    - python ci/predict_and_heal.py "flake8 ." --tag lint
  artifacts:
    when: always
    paths:
      - logs/ci_logs.csv
  lint:
  image: "$CI_REGISTRY_IMAGE:dev"
  stage: lint
  script:
    - python ci/predict_and_heal.py "flake8 ." --tag lint
  artifacts:
    when: always
    paths:
      - logs/ci_logs.csv
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
        - "**/*.py"
        - .flake8
      when: on_success
    - exists:
        - .flake8
      when: manual

unit_tests:
  image: "$CI_REGISTRY_IMAGE:dev"
  stage: test
  script:
    - python ci/predict_and_heal.py "python manage.py collectstatic --noinput" --tag test
    - python ci/predict_and_heal.py "python manage.py migrate --noinput" --tag test
    - python ci/predict_and_heal.py "coverage run --source=. manage.py test --parallel --exclude-tag=functional" --tag test
  artifacts:
    when: always
    paths:
      - htmlcov/
      - logs/ci_logs.csv
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
        - "**/*.py"
        - manage.py
        - requirements*.txt
        - ci/**
      when: on_success
    - exists:
        - auction/tests/
      when: manual

functional_tests:
  image: "$CI_REGISTRY_IMAGE:dev"
  stage: test
  script:
    - python manage.py runserver 0.0.0.0:8000 & sleep 5
    - python ci/predict_and_heal.py "coverage run --append --source=. manage.py test --tag=functional" --tag test
    - coverage report
  artifacts:
    when: always
    paths:
      - functional_tests/screenshots/
      - logs/ci_logs.csv
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
        - templates/**/*
        - static/**/*
        - functional_tests/**/*
      when: on_success
    - exists:
        - functional_tests/
      when: manual

update-logs:
  image: "$BASE_IMG"
  stage: post_logs
  needs:
    - job: build-image
      artifacts: true
      optional: true
    - job: lint
      artifacts: true
      optional: true
    - job: unit_tests
      artifacts: true
      optional: true
    - job: functional_tests
      artifacts: true
      optional: true
  when: always
  before_script:
    - mkdir -p logs
  script:
    - mkdir -p data/raw
    - cp logs/ci_logs.csv data/raw/$CI_PIPELINE_ID.csv || echo "no logs to copy"
    - test -f data/raw/$CI_PIPELINE_ID.csv && python scripts/merge_incremental.py || echo "no logs to merge"
    - python scripts/push_to_github.py || echo "log push failed"
  only:
    - main

collect-logs:
  image: "$BASE_IMG"
  stage: post_logs
  when: manual
  before_script:
    - mkdir -p logs
  script:
    - python scripts/download_logs.py
    - python scripts/merge_full.py
    - python scripts/push_to_github.py
  only:
    - schedules
