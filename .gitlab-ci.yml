image: python:3.10

stages:
  - lint
  - test

variables:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED:      "1"
  POSTGRES_DB:           bidshopping
  POSTGRES_USER:         postgres
  POSTGRES_PASSWORD:     ""
  DATABASE_URL:          "postgres://postgres:@db:5432/bidshopping"
  STATIC_ROOT:           "/tmp/static"
  SELENIUM_REMOTE_URL:   "http://selenium:4444/wd/hub"

cache:
  paths:
    - .cache/pip

lint:
  stage: lint
  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install flake8
  script:
    - flake8 .

test:
  stage: test

  services:
    - name: postgres:13
      alias: db
    - name: selenium/standalone-chrome:latest
      alias: selenium

  before_script:
    # 1) venv + deps
    - python -m venv .venv && source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt selenium psycopg2-binary coverage

    # 2) static & migrations
    - mkdir -p "$STATIC_ROOT"
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput

  script:
    # 3) Unit tests in parallel
    - coverage run --source=. manage.py test --parallel --exclude-tag=functional

    # 4) Functional tests against the Selenium container
    - coverage run --append --source=. manage.py test --tag=functional

    # 5) Reports
    - coverage xml -o coverage.xml
    - coverage html -d htmlcov

  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - htmlcov/
      - functional_tests/screenshots/
    expire_in: 1 week
