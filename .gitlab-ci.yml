image: bidshopping:dev

stages:
  - lint
  - test

variables:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  POSTGRES_DB: "bidshopping"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  DATABASE_URL: "postgres://postgres:postgres@db:5432/bidshopping"
  STATIC_ROOT: "/tmp/static"

cache:
  paths:
    - .cache/pip

services:
  - name: postgres:13
    alias: db

before_script:
  - mkdir -p "$STATIC_ROOT"

lint:
  stage: lint
  script:
    - flake8 .

test:
  stage: test
  script:
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput
    - coverage run --source=. manage.py test --parallel --exclude-tag=functional
    - python manage.py runserver 0.0.0.0:8000 &
    - sleep 5
    - coverage run --append --source=. manage.py test --tag=functional
    - coverage report
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - htmlcov/
      - functional_tests/screenshots/
    expire_in: 1 week
