# Use an official Python image
image: python:3.10

stages:
  - lint
  - test

variables:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  POSTGRES_DB: "bidshopping"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  DATABASE_URL: "postgres://postgres:postgres@db:5432/bidshopping"
  STATIC_ROOT: "/tmp/static"

cache:
  paths:
    - .cache/pip

services:
  - name: postgres:13
    alias: db

before_script:
  - python3 -m venv .venv
  - source .venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install coverage selenium psycopg2-binary
  - apt-get update && apt-get install -y chromium-driver

lint:
  stage: lint
  script:
    - source .venv/bin/activate
    - pip install flake8
    - flake8 .

test:
  stage: test
  script:
    - source .venv/bin/activate
    - mkdir -p "$STATIC_ROOT"
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput
    - coverage run --source=. manage.py test --parallel --exclude-tag=functional
    - coverage run --append --source=. manage.py test --tag=functional
    - coverage report
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - htmlcov/
      - functional_tests/screenshots/
    expire_in: 1 week
